<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Barcode reader test</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/interface.css">

    <script defer src="js/quagga.min.js" charset="utf-8"></script>
    <script defer src="js/main.js" charset="utf-8"></script>
  </head>
  <body>
    <canvas id="scanner-canvas" width="300" height="300" style="display: none"></canvas>
    <div id="result">Waiting for code:</div>
    <input autofocus type="text" oninput="document.getElementById('result').innerHTML += this.value"/>
    <button onclick="Quagga.stop()">Disable camera</button>
  </body>
</html>
