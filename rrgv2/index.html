<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>RRG v2</title>

    <script defer src="js/main.js" charset="utf-8"></script>

    <script defer src="js/Settings.js" charset="utf-8"></script>

    <script src="js/p5/p5.min.js" charset="utf-8"></script>
    <script src="js/p5/p5.dom.min.js" charset="utf-8"></script>
    <script src="js/p5/p5.sound.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="container"></div>

    <table>
      <tr>
        <td>Seed</td>
        <td>
          <input id="control_seed" type="number" min="0" max="10000" />
        </td>
      </tr>
      <tr>
        <td>Map Size</td>
        <td>
          <select id="control_island_size">
            <option value="150">Small</option>
            <option value="100">Medium</option>
            <option value="50" selected>Large</option>
          </select>
        </td>
      </tr>
    </table>
  </body>
</html>
